language: php

sudo: false

dist: trusty

php:
  - '7.0'
  - '7.1'
  - '7.2'

before_script:
  - composer install
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script: vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true